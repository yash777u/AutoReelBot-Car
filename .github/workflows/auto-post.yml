name: Auto Post Reels

on:
  schedule:
    # Run 3 times daily: 6 AM, 2 PM, 10 PM IST (0:30, 8:30, 16:30 UTC)
    - cron: '30 4 * * *'    
    - cron: '30 8 * * *'   # 2:00 PM IST
    - cron: '30 12 * * *'  
    - cron: '30 16 * * *'  # 10:00 PM IST
  workflow_dispatch:  # Allow manual trigger

jobs:
  post-reel:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "INSTA_USERNAME=${{ secrets.INSTA_USERNAME }}" >> .env
          echo "INSTA_PASSWORD=${{ secrets.INSTA_PASSWORD }}" >> .env
          echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> .env
          echo "INSTA_SESSIONID=${{ secrets.INSTA_SESSIONID }}" >> .env

      - name: Run bot
        id: run_bot
        run: |
          python main.py 2>&1 | tee bot_log.txt
        continue-on-error: true

      - name: Send error email
        if: failure() || steps.run_bot.outcome == 'failure'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: '‚ùå AutoReelBot Failed - ${{ github.run_number }}'
          to: ${{ secrets.EMAIL_TO }}
          from: AutoReelBot
          body: |
            Workflow failed at: ${{ github.event.repository.updated_at }}
            
            Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Last run output attached.
          attachments: bot_log.txt
          ignore_cert: true
          convert_markdown: true

      - name: Upload artifacts on error
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs-${{ github.run_number }}
          path: |
            bot_log.txt
            output/
          retention-days: 7
